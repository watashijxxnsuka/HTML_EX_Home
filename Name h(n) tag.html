<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0"
        <title>h(n) 태그(제목정하기)</title>
    </head>
<body>
    <!--
        -- 검색엔진 최적화
        1. h1 태그는 하나의 html 문서에서 한번만 사용.
        2. h(n) 태그는 h1 태그부터 순차적으로 사용.
          (HTML 에서 h1 부터 태그를 수집하기 때문.)
    -->
    <h1>h1 tag</h1>
    <h2>h2 tag</h2>
    <h3>h3 tag</h3>
    <h4>h4 tag</h4>
    <h5>h5 tag</h5>
    <h6>h6 tag</h6>
</body>
</html>
